<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA World Cup 2026 Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#0B0F19', // Darker blue-black
              surface: '#151B2B', // Slightly lighter
              primary: '#3B82F6',
              secondary: '#6366F1',
              accent: '#06B6D4',
              success: '#10B981',
              warning: '#F59E0B'
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Light mode thumb */
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
      /* Dark mode thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light Mode Background */
    body {
      background-color: #f8fafc;
      color: #0f172a;
    }

    /* Dark Mode Background */
    .dark body {
      background-color: #0B0F19;
      color: #f1f5f9;
      background-image:
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
      background-attachment: fixed;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: background 0.3s, border-color 0.3s;
    }

    .dark .glass-panel {
      background: rgba(21, 27, 43, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }

    .dark .custom-scrollbar {
      scrollbar-color: #334155 transparent;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  </body>

</html>
